name: 'dbt_weather'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_weather'

# These configurations specify where dbt should look for different types of files.
model-paths: ["dbt_weather/models"]
analysis-paths: ["dbt_weather/analyses"]
test-paths: ["dbt_weather/tests"]
seed-paths: ["dbt_weather/seeds"]
macro-paths: ["dbt_weather/macros"]
snapshot-paths: ["dbt_weather/snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

dbt-cloud:
    project-id: 70471823521229

models:
  dbt_weather:                   # dossier racine du projet (== name dans dbt_project.yml)
    +materialized: view          # défaut global
    staging:                     # -> dossier models/staging/
      +schema: staging
      meteofrance:               # -> dossier models/staging/meteofrance/
        +tags: ["stg","meteofrance"]

    intermediate:                # -> dossier models/intermediate/
      +schema: intermediate
      meteofrance:               # -> dossier models/intermediate/meteofrance/
        +tags: ["int","meteofrance"]

    marts:                       # -> dossier models/marts/
      +schema: marts  
      +materialized: table        # défaut pour les marts
      meteofrance:               # -> dossier models/marts/meteofrance/
        +tags: ["mart","meteofrance"]
