services:
  weather-app:
    build: .
    # C'est ICI qu'on g√®re la persistance de DuckDB
    volumes:
      - ./data:/app/data       # On garde la DB sur ton disque
      - ./profiles:/app/profiles # On mappe les profils dbt
    # On passe ton fichier .env au conteneur
    env_file:
      - .env
    # Pour Streamlit, on ouvre le port 8501
    ports:
      - "8501:8501"