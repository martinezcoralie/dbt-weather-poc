name: CI - pipeline + services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  lint-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff lint + format check
        run: make py-check VENV=system

  ingest-dbt-build:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: profiles
      DUCKDB_PATH: data/warehouse.duckdb
      METEOFRANCE_TOKEN: ${{ secrets.METEOFRANCE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare DuckDB and ingest from API
        run: |
          mkdir -p data
          make dwh-ingest DEPT=9 PY=python

      - name: dbt deps + build
        run: |
          dbt deps
          dbt build

  compose-services-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start app + Prefect server (smoke test)
        run: |
          docker compose up -d --build app prefect-server
          for i in {1..30}; do
            curl -fsS http://localhost:8501/_stcore/health && break
            sleep 2
          done
          curl -fsS http://localhost:8501/_stcore/health
          for i in {1..30}; do
            curl -fsS http://localhost:4200/api/health && break
            sleep 2
          done
          curl -fsS http://localhost:4200/api/health

      - name: Tear down compose
        if: always()
        run: docker compose down
