version: 2

exposures:
  - name: weather_bi_streamlit
    type: dashboard
    maturity: medium
    url: http://localhost:8501
    description: >
      Application Streamlit permettant aux habitant(e)s de l’Ariège
      d’identifier les stations les plus adaptées à leur balade du jour, à
      partir des observations horaires Météo-France des dernières 24 h. 
      Sert de vitrine BI au data product météo construit avec dbt.
    owner:
      name: Coralie Martinez
      email: comartinez.pro@gmail.com
    depends_on:
      - ref('agg_station_latest_24h')