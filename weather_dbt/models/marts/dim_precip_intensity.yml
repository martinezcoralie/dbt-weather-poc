version: 2

models:
  - name: dim_precip_intensity
    description: >
      Dimension d’interprétation BI des cumuls de précipitations sur 24h,
      dérivée du seed precip_intensity (plages en mm et libellés).
    columns:
      - name: intensity_level
        description: Niveau ordinal (1 = le plus faible).
        tests:
          - not_null
          - unique
      - name: min_mm
        description: Borne minimale (exclue) du cumul 24h (mm).
        tests:
          - not_null
      - name: max_mm
        description: Borne maximale (incluse) du cumul 24h (mm). Null si borne ouverte.
      - name: intensity_label
        description: Libellé descriptif.
        tests:
          - not_null
