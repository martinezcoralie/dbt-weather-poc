version: 2
models:
  - name: dim_stations
    description: Dimension stations.
    columns:
      - name: station_id
        description: Identifiant station.
        tests: [not_null, unique]
      - name: station_name
        description: Libellé courant de la station.
      - name: latitude
        description: Latitude en degrés.
      - name: longitude
        description: Longitude en degrés.
      - name: altitude
        description: Altitude de la station en mètres (-500 à 9000 m).