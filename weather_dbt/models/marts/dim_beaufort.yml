version: 2

models:
  - name: dim_beaufort
    description: >
      Dimension statique de l'échelle de Beaufort (0–12) avec libellés métiers
      et bornes min/max de vitesse du vent en m/s.
    columns:
      - name: beaufort_level
        description: Niveau Beaufort (0–12).
        tests:
          - not_null
          - unique

      - name: beaufort_label
        description: Libellé descriptif.
        tests:
          - not_null
          - unique

      - name: ms_min
        description: Borne minimale (incluse) de la vitesse du vent (m/s).
        tests:
          - not_null

      - name: ms_max
        description: Borne maximale (exclue) de la vitesse du vent (m/s).
        tests:
          - not_null
