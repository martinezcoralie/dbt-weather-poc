version: 2
models:
  - name: dim_stations
    description: "{{ doc('doc_dim_stations') }}"
    meta:
      owner: "Coralie Martinez"
      domain: "weather_analytics"
      criticality: "medium"
      pii: false
      change_frequency: "low"
      usage: "Référentiel de stations pour affichage lisible et géolocalisation dans les dashboards"

    columns:
      - name: station_id
        description: Identifiant station.
        tests: [not_null, unique]
      - name: station_name
        description: Libellé courant de la station.
      - name: latitude
        description: Latitude en degrés.
      - name: longitude
        description: Longitude en degrés.
      - name: altitude
        description: Altitude de la station en mètres.